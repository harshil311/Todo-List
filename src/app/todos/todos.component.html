<div class="container my-3">
  <h2 class="text-center mb-3">Todo List by Harshil</h2>


  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h4>Your Todo's</h4>
  <div *ngIf="this.todos.length===0 ; else elseblock  ">No todo to display currently!!!!</div>
  <ng-template #elseblock>
    <div *ngFor=" let todo of todos ; index as i">
      <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
      </app-todo-item>
    </div>
  </ng-template>
</div>
